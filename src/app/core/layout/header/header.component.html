<header class="border-0 border-b border-solid border-gray-300 bg-white py-6">
  <nav class="container mx-auto flex flex-row items-center justify-between font-sans font-semibold">
    <div class="flex flex-row items-center gap-1">
      <div class="mr-4 cursor-pointer" routerLink="">
        <span class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-3xl font-bold text-transparent">LOGO</span>
      </div>
      <div class="nav-item">Buy</div>
      <div class="nav-item">Rent</div>
      <div class="nav-item">Sold</div>
      <div class="nav-item">New Homes</div>
      <div class="nav-item">News</div>
      <div class="nav-item">Find Agents</div>
      <div class="nav-item">Home loans</div>
      <div class="nav-item">News</div>
      <div class="nav-item" routerLink="/real-estate/details/1">Details</div>
    </div>

    @if (currentUser$ | async; as currentUser) {
      <div>
        <div class="flex items-center" (click)="menu.toggle($event)">
          <p-avatar class="mr-2" icon="pi pi-user" pBadge label="C" value="4" size="large" shape="circle" badgeSize="large" />

          <div>
            <div class="font-medium text-blue-600">HiðŸ‘Œ, {{ currentUser.userName | uppercase }}</div>
            <div class="text-sm font-normal text-gray-600">{{ currentUser.email }}</div>
          </div>
        </div>
        <p-menu #menu [model]="items" [popup]="true" />
      </div>
    } @else {
      <div class="space-x-3">
        <p-button routerLink="/auth/register" label="Register" severity="secondary" [rounded]="true" icon="pi pi-user-plus" iconPos="right" />
        <p-button routerLink="/auth/login" label="Login" [rounded]="true" icon="pi pi-sign-in" iconPos="right" />
      </div>
    }
  </nav>
</header>
