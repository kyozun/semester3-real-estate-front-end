    @if (currentUser$ | async; as currentUser) {
      <div>
        <div class="flex items-center">
          <i class="pi pi-bell mr-6 cursor-pointer text-2xl" pBadge value="6"></i>
          <div class="flex cursor-pointer items-center" (click)="menu.toggle($event)" pRipple>
            <p-avatar class="mr-2" image="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/808px-Donald_Trump_official_portrait.jpg" size="large" shape="circle" />
            <div>
              <div class="font-medium text-blue-600">Hi‚≠ê, {{ currentUser.userName | uppercase }}</div>
              <div class="text-sm font-normal text-gray-600">{{ currentUser.email }}</div>
            </div>
          </div>
        </div>
        <p-menu #menu [model]="items" [popup]="true" />
      </div>
    } @else {
      <div class="space-x-3">
        <p-button routerLink="/auth/register" label="Register" severity="secondary" [rounded]="true" icon="pi pi-user-plus" iconPos="right" />
        <p-button routerLink="/auth/login" label="Login" [rounded]="true" icon="pi pi-sign-in" iconPos="right" />
      </div>
    }
