<div class="flex h-screen select-none items-center justify-center overflow-hidden font-sans">
  <div class="w-1/2">
    <div class="mb-4">
      <p-button routerLink="/" label="Back to home" icon="pi pi-angle-left" iconPos="left" severity="contrast"></p-button>
    </div>

    <div class="grid h-full w-full grid-cols-12 overflow-hidden rounded border border-solid border-gray-300 shadow-xl">
      <div class="col-span-5">
        <img class="h-full w-full object-cover object-bottom object-right-bottom" src="register.jpg" alt="" />
      </div>

      <div class="col-span-7 bg-white p-6">
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
          <div>
            <div class="mb-6 flex items-center gap-4">
              <img src="victory.png" class="w-20" alt="" />
              <div>
                <h1 class="text-3xl font-bold">Welcome!</h1>

                <h2 class="mb-4 text-xl font-normal text-gray-800">Register to continue</h2>
              </div>
            </div>
            <p-inputGroup class="mb-4 w-full">
              <p-inputGroupAddon>
                <i class="pi pi-user"></i>
              </p-inputGroupAddon>
              <input pInputText placeholder="Enter username" formControlName="username" />
            </p-inputGroup>

            <p-inputGroup class="mb-4 w-full">
              <p-inputGroupAddon>
                <i class="pi pi-user"></i>
              </p-inputGroupAddon>
              <input pInputText placeholder="Enter email" formControlName="email" />
            </p-inputGroup>

            <p-inputGroup class="mb-4 w-full">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>
              <input pInputText type="password" placeholder="Enter password" formControlName="password" />
            </p-inputGroup>



            <button type="submit" class="w-full text-center" pRipple pButton label="Register" [disabled]="registerForm.invalid"></button>

            <div class="relative my-4 flex items-center">
              <div class="flex-grow border-0 border-t border-solid border-gray-300"></div>
              <span class="mx-4 flex-shrink">or</span>
              <div class="flex-grow border-0 border-t border-solid border-gray-300"></div>
            </div>

            <button type="button" class="p-button-outlined mt-4 flex w-full justify-center gap-2 font-bold text-black" pButton pRipple>
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path
                  fill="#fbc02d"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                <path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
              </svg>
              Login with Google
            </button>
            <button type="button" class="p-button-outlined mt-4 flex w-full justify-center gap-2 font-bold text-black" pButton pRipple>
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse">
                  <stop offset="0" stop-color="#2aa4f4"></stop>
                  <stop offset="1" stop-color="#007ad9"></stop>
                </linearGradient>
                <path fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
                <path
                  fill="#fff"
                  d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"></path>
              </svg>
              Login with Facebook
            </button>

            <p class="mt-4 text-center text-sm font-medium">
              If you already have an account, please
              <a class="cursor-pointer font-bold text-rose-600" routerLink="/auth/login">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
