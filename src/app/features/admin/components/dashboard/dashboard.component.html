          <div class="text-2xl font-bold text-blue-600">RealEstate</div>
        </div>
      </div>

      <div class="overflow-y-auto">
        <div class="overflow-hidden">
          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100" routerLink="/admin/analytic">
            <div class="text-700 flex cursor-pointer items-center">
              <i class="pi pi-home mr-2"></i>
              <span class="font-medium">Dashboard</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100" routerLink="/admin/user">
            <div class="text-700 flex items-center">
              <i class="pi pi-users mr-2"></i>
              <span class="font-medium">Users</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100" routerLinkActive="border-0 border-l-8 border-solid  p-4 border-blue-600 bg-blue-100" routerLink="/admin/property">
            <div class="text-700 flex items-center">
              <i class="pi pi-building mr-2"></i>
              <span class="font-medium">Properties</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100" routerLink="/admin/property">
            <div class="text-700 flex items-center">
              <i class="pi pi-cog mr-2"></i>
              <span class="font-medium">Property Types</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100" routerLink="/admin/property">
            <div class="text-700 flex items-center">
              <i class="pi pi-th-large mr-2"></i>
              <span class="font-medium">Categories</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100">
            <div class="text-700 flex items-center">
              <i class="pi pi-file mr-2"></i>
              <span class="font-medium">Juridical</span>
            </div>
          </div>

          <div pRipple class="cursor-pointer border-0 border-l-8 border-solid border-transparent p-4 hover:border-blue-600 hover:bg-blue-100">
            <div class="text-700 flex items-center">
              <i class="pi pi-directions mr-2"></i>
              <span class="font-medium">Directions</span>
            </div>
          </div>
        </div>
      </div>

      <div pRipple class="mt-auto cursor-pointer border-0 border-l-8 border-t border-solid border-transparent border-t-gray-300 p-4 hover:border-blue-600 hover:border-t-gray-300 hover:bg-blue-100">
        <div class="text-700 flex items-center">
          <i class="pi pi-cog mr-2"></i>
          <span class="font-medium">Settings</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Content -->
  <div class="flex flex-1 flex-col px-16 py-6">
    <div class="mb-4 flex items-center justify-between">
      <p-button icon="pi pi-bars" (click)="toggleSidebar()" [rounded]="true"></p-button>
      <div class="flex">
        <p-menu #menu [model]="items" [popup]="true" />
        <div class="flex cursor-pointer items-center gap-8">
          <i class="pi pi-bell text-2xl" pBadge value="3"></i>

          <div class="flex cursor-pointer flex-row items-center gap-2" (click)="menu.toggle($event)">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" size="large" />
            <div>
              <div class="font-semibold">Cuong Dk</div>
              <div class="text-xs font-semibold text-gray-600">cuong&#64;gmail.com</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
