<div class="mb-4 text-xl font-semibold">Add Property Type</div>
<div class="flex h-96 items-center justify-center rounded bg-gray-100 p-6 font-sans">
  <form [formGroup]="propertyTypeForm" (ngSubmit)="submitForm()">
    <div class="flex h-48 flex-col justify-between bg-white p-4">
      <div class="mb-4 flex flex-col gap-2">
        <label for="name" class="font-medium">Name</label>
        <input id="name" pInputText formControlName="name" placeholder="Name" />
        @if (propertyTypeForm.get('name')?.invalid && (propertyTypeForm.get('name')?.touched || propertyTypeForm.get('name')?.dirty)) {
          <small class="font-medium text-rose-600">Name is required.</small>
        }
      </div>

      <div class="flex items-center justify-between gap-2">
        <p-button severity="danger" (onClick)="clearForm()" label="Clear" [rounded]="true" icon="pi pi-times" iconPos="left" />
        <p-button type="submit" [disabled]="propertyTypeForm.invalid" label="Submit" [rounded]="true" icon="pi pi-send" iconPos="left" />
      </div>
    </div>
  </form>
</div>

<p-toast />
